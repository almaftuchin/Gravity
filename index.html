<b:if cond='data:blog.pageType != &quot;item&quot;'>
<b:if cond='data:blog.pageType != &quot;static_page&quot;'>
<style type='text/css'>
/* Page Navigation */
#blog-pager{clear:both;width:auto;padding:20px;line-height:normal;position:relative;display:block;text-align:left;overflow:visible;margin:0;}
.showpage a,.showpageNum a,.showpagePoint{position:relative;background:#10bc83;display:inline-block;font-size:13px;color:#fff;margin:0 4px 0 0;font-weight: bold;padding:10px 20px !important;line-height:1.42857143;text-decoration:none;transition:all .3s}
.showpageOf{display:none;float:right;color:#bdc3c7;font-size:13px;margin:0;padding:6px 0;line-height:1.42857143}
.showpageNum:last-child a{}
.showpageNum a:before{content:&#39;&#39;;position:absolute;top:0;bottom:0;left:0;right:0;box-shadow:inset 0 -2px 2px rgba(0,0,0,0.02);transition:box-shadow 0.5s}
.showpage a:hover,.showpageNum a:hover{background:#2ecc71;color:#fff;position:relative;}
.showpagePoint,.showpagePoint:hover{background:#2ecc71;color:#fff}
span.label-info a.label-block:nth-child(n+2) {display:none;}
</style>
</b:if>
</b:if>
